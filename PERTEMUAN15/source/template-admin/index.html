<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Import Library Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" /> -->

    <!-- Import CSS Buatan Pribadi -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Template Admin</title>
  </head>
  <body>

    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        
        <!-- Button Hamburger untuk membuka menu sidebar saat tampilan mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <!-- Button Hamburger untuk membuka menu sidebar saat tampilan mobile -->

        <!-- Brand / Icon Web -->
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >My Admin</a
        >
        <!-- Brand / Icon Web -->

        <!-- Menu Pada Navbar -->
        <div class="mr-5" id="topNavBar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i> Hi, Admin
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Menu Pada Navbar -->
      </div>
    </nav>
    <!-- top navigation bar -->

    <!-- Sidebar -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-light"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-light mt-3">
          <!-- Daftar Menu -->
          <ul class="navbar-nav">
            
            <!-- Contoh Menu -->
            <li>
              <a href="#" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <!-- Contoh Menu -->

            <li class=""><hr class="dropdown-divider bg-dark" /></li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3 mb-2">
                Menu
              </div>
            </li>

            <!-- Menu Tanpa Submenu -->
            <li>
              <a href="#" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-layout-split"></i></span>
                <span>Menu 1</span>
              </a>
            </li>
            <!-- Menu Dengan Submenu -->

            <li>
              <!-- Apabila Menu diklik, akan menampilkan daftar sub menu -->
              <a
                class="nav-link px-3 sidebar-link"
                data-bs-toggle="collapse"
                href="#layouts"
              >
                <span class="me-2"><i class="bi bi-layout-split"></i></span>
                <span>Menu 2</span>
                <span class="ms-auto">
                  <span class="right-icon">
                    <i class="bi bi-chevron-down"></i>
                  </span>
                </span>
              </a>
              <!-- Apabila Menu diklik, akan menampilkan daftar sub menu -->
              
              <!-- Daftar Sub menu -->
              <div class="collapse" id="layouts">
                <ul class="navbar-nav ps-3">
                  <li>
                    <a href="#" class="nav-link px-3">
                      <span class="me-2"
                        ><i class="bi bi-book-fill  "></i
                      ></span>
                      <span>Sub Menu 1</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-3">
                      <span class="me-2"
                        ><i class="bi bi-book-fill  "></i
                      ></span>
                      <span>Sub Menu 2</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!-- Daftar Sub menu -->
            </li>
          </ul>
          <!-- Daftar Menu -->
        </nav>
      </div>
    </div>
    <!-- Sidebar -->

    <!-- Isi Content -->
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <!-- Breadcrumb -->
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
          </ol>
        </nav>
        <!-- Breadcrumb -->

        <!-- Heading -->
        <div class="row">
          <div class="col-md-12">
            <h4>Dashboard</h4>
          </div>
        </div>
        <!-- Heading -->
      
        <div class="row"> 
          <div class="col-md-3 mb-3">
            <!-- Component Card -->
            <div class="card bg-primary text-white h-100">
              <div class="card-body py-5">Primary Card</div>
              <div class="card-footer d-flex">
                Lihat Detail
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
            <!-- Component Card -->
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-warning text-dark h-100">
              <div class="card-body py-5">Warning Card</div>
              <div class="card-footer d-flex">
                Lihat Detail
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-success text-white h-100">
              <div class="card-body py-5">Success Card</div>
              <div class="card-footer d-flex">
                Lihat Detail
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card bg-danger text-white h-100">
              <div class="card-body py-5">Danger Card</div>
              <div class="card-footer d-flex">
                Lihat Detail
                <span class="ms-auto">
                  <i class="bi bi-chevron-right"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Import js Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Import JQuery -->
    <script src="./js/jquery-3.5.1.js"></script>
    <!-- <script src="./js/jquery.dataTables.min.js"></script> -->
  </body>
</html>
